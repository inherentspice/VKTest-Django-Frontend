{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VKT Room Select</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        {% load static %} <link rel="shortcut icon" type="image/jpg" href="{% static 'images/favicon.jpg.ico' %}"/>

        <style>
            #roomSelect {
                height: 300px;
            }
        </style>
    </head>
    <body style="margin:0; padding:0; color:black; background-color: black;">
      <div style="height:480px; padding-top:40px; text-align:center">
        <h1 style="color:azure; font-size: 100px; margin: 10px;">Voight-Kampff Test</h1>
        <p style="color:azure; font-size: 30px; margin: 10px">Room Selection</p>
        <!-- {% load static %} <img src="{% static 'images/ai_avatar.jpg' %}" alt="" style="height:300px;border-radius: 20%; border: 10px solid azure"/> -->
        <div class="container mt-3 p-5">
            <br></br>
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="mb-2">
                        <label for="roomInput" style="color:azure">Enter a room name:</label>
                        <input type="text" class="form-control" id="roomInput" placeholder="Room name">
                        <small id="roomInputHelp" class="form-text" style="color: azure;">If the room doesn't exist, it will be created.</small>
                        <br>
                        <br>
                        <br>
                        <br>
                        <label for="nameInput" style="color:azure">Enter your username for the game:</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="User name">
                    </div>
                    <button type="button" id="roomConnect" class="btn btn-success" style="background-color:white; color: black;">Connect</button>
                </div>
                <div class="col-12 col-md-4">
                    <label for="roomSelect" style="color:azure">Active rooms</label>
                    <select multiple class="form-control" id="roomSelect">
                        {% for room in rooms %}
                            <option>{{ room }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <script src="{% static 'index.js' %}"></script>
    </body>
</html>
