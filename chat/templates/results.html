{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VKT Results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        {% load static %} <link rel="shortcut icon" type="image/jpg" href="{% static 'images/favicon.jpg.ico' %}"/>
        <style>
          #chatLog {
              height: 300px;
              background-color: #FFFFFF;
              resize: none;
          }
        </style>
    </head>
  <body style="margin:0; padding:0; color:black; background-color: black;">
    <div class="div-banner">
      <h1 class="heading-banner">Voight-Kampff Test</h1>
      <p class="links-banner">
        <a href="{% url 'home' %}" class="links-banner-specifications">home</li>
        <a href="{% url 'instructions' %}" target="_blank" class="links-banner-specifications">instructions</li>
        <a href="{% url 'chat' %}" class="links-banner-specifications">rooms</li></a>
      </p>
    </div>
    <div class="result-instructions">
      <p class="result-heading"> When everyone is in the room, say hello to reveal your identity.</h3>
    </div>
    <div class="container mt-3 p-5">
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="mb-2">
                        <textarea class="form-control" id="chatLog" readonly></textarea>
                    </div>
                    <div class="input-group">
                      <input type="text" class="form-control" id="chatMessageInput" placeholder= "Say hello here...">
                        <div class="input-group-append">
                            <button class="btn btn-success" id="chatMessageSend" type="button" style="background-color: white; color:black">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            {{ room.name|json_script:"roomName" }}
            {{ user.username|json_script:"userName" }}
            {{ user.role|json_script:"userRole"}}

      </div>
    <script src="{% static 'results.js' %}"></script>
  </body>
</html>
